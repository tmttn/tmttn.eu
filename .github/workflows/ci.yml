name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Stage 1: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --frozen-lockfile
    
    - name: Build application
      run: npm run build
    
    - name: Verify build output
      run: |
        if [ ! -d "out" ]; then
          echo "Build output directory 'out' not found"
          exit 1
        fi
        if [ ! -f "out/index.html" ]; then
          echo "index.html not found in build output"
          exit 1
        fi
        echo "Build verification successful"
        echo "Build size: $(du -sh out/)"
    
    - name: Create build summary
      run: |
        echo "## ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Build successful" >> $GITHUB_STEP_SUMMARY
        echo "- **Output**: Static files generated in \`out/\` directory" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Size**: $(du -sh out/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Files Generated**: $(find out -type f | wc -l) files" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Key Files" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… \`index.html\` (main page)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… \`_next/static/\` (Next.js assets)" >> $GITHUB_STEP_SUMMARY
        if [ -f "out/sitemap.xml" ]; then
          echo "- âœ… \`sitemap.xml\` (SEO)" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f "out/robots.txt" ]; then
          echo "- âœ… \`robots.txt\` (SEO)" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: out/
        retention-days: 1

  # Stage 2: Quality Assurance (runs in parallel, only if build succeeds)
  
  # QA Job 1: Tests
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --frozen-lockfile
    
    - name: Run Jest tests with coverage
      run: npm run test:coverage
    
    - name: Display coverage summary
      run: |
        echo "ðŸ“Š Coverage Report:"
        if [ -f "coverage/coverage-summary.json" ]; then
          node -e "
            const coverage = require('./coverage/coverage-summary.json');
            const total = coverage.total;
            console.log('Lines:      ' + total.lines.pct + '%');
            console.log('Functions:  ' + total.functions.pct + '%');
            console.log('Branches:   ' + total.branches.pct + '%');
            console.log('Statements: ' + total.statements.pct + '%');
            console.log('');
            console.log('âœ… All coverage thresholds (80%) enforced by Jest configuration');
          "
        else
          echo "Coverage summary not available"
        fi
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 7
      if: always()

  # QA Job 2: Linting & Type Check
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --frozen-lockfile
    
    - name: Run TypeScript type checking
      run: npm run type-check
    
    - name: Run linting
      run: npm run lint
    
    - name: Create lint & type check summary
      run: |
        echo "## ðŸ” Code Quality Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **TypeScript**: âœ… No type errors detected" >> $GITHUB_STEP_SUMMARY
        echo "- **ESLint**: âœ… Code meets linting standards" >> $GITHUB_STEP_SUMMARY
        echo "- **Next.js**: âœ… Framework-specific rules passed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Checks Performed" >> $GITHUB_STEP_SUMMARY
        echo "- Type checking across all TypeScript files" >> $GITHUB_STEP_SUMMARY
        echo "- ESLint rules for code quality and consistency" >> $GITHUB_STEP_SUMMARY
        echo "- Next.js best practices validation" >> $GITHUB_STEP_SUMMARY
        echo "- Import/export validation" >> $GITHUB_STEP_SUMMARY

  # QA Job 3: CodeQL Security Analysis
  codeql-javascript:
    name: CodeQL JS/TS Analysis
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript
        build-mode: none
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript-typescript"
    
    - name: Create CodeQL JS/TS summary
      run: |
        echo "## ðŸ›¡ï¸ CodeQL JavaScript/TypeScript Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Language**: JavaScript/TypeScript" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Security analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Mode**: None (static analysis)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Security Checks" >> $GITHUB_STEP_SUMMARY
        echo "- SQL injection vulnerabilities" >> $GITHUB_STEP_SUMMARY
        echo "- Cross-site scripting (XSS) patterns" >> $GITHUB_STEP_SUMMARY
        echo "- Code injection vulnerabilities" >> $GITHUB_STEP_SUMMARY
        echo "- Authentication bypass patterns" >> $GITHUB_STEP_SUMMARY
        echo "- Unsafe deserialization" >> $GITHUB_STEP_SUMMARY

  # QA Job 4: CodeQL Actions Analysis
  codeql-actions:
    name: CodeQL Actions Analysis
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: actions
        build-mode: none
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:actions"
    
    - name: Create CodeQL Actions summary
      run: |
        echo "## âš™ï¸ CodeQL GitHub Actions Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Language**: GitHub Actions" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Workflow security analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Mode**: None (static analysis)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Workflow Security Checks" >> $GITHUB_STEP_SUMMARY
        echo "- Unsafe use of untrusted input" >> $GITHUB_STEP_SUMMARY
        echo "- Command injection in run steps" >> $GITHUB_STEP_SUMMARY
        echo "- Insecure action permissions" >> $GITHUB_STEP_SUMMARY
        echo "- Workflow secrets exposure" >> $GITHUB_STEP_SUMMARY
        echo "- Third-party action security" >> $GITHUB_STEP_SUMMARY
  
  # QA Job 5: Security - Dependency Vulnerability Scan
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --frozen-lockfile
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
    
    - name: Check for known vulnerabilities
      run: npx audit-ci --moderate
    
    - name: Create security audit summary
      run: |
        echo "## ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **NPM Audit**: âœ… No moderate+ severity vulnerabilities" >> $GITHUB_STEP_SUMMARY
        echo "- **Audit Level**: Moderate and above" >> $GITHUB_STEP_SUMMARY
        echo "- **Dependencies**: All production and development dependencies scanned" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Security Checks" >> $GITHUB_STEP_SUMMARY
        echo "- Known vulnerability database scan" >> $GITHUB_STEP_SUMMARY
        echo "- Transitive dependency analysis" >> $GITHUB_STEP_SUMMARY
        echo "- CI-blocking on moderate+ severity issues" >> $GITHUB_STEP_SUMMARY
        echo "- Automated dependency updates via Dependabot" >> $GITHUB_STEP_SUMMARY

  # QA Job 6: End-to-End Testing with Cypress
  e2e-tests:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --frozen-lockfile
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: out/
    
    - name: Verify build artifacts
      run: |
        echo "Verifying build artifacts..."
        ls -la out/
        if [ ! -f "out/index.html" ]; then
          echo "âŒ index.html not found in build artifacts"
          exit 1
        fi
        echo "âœ… Build artifacts verified"
    
    - name: Run Cypress E2E tests
      uses: cypress-io/github-action@v6
      with:
        start: npx serve out -s -l 3000
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 120
        browser: chrome
        spec: 'cypress/e2e/**/*.feature'
        config-file: cypress.config.cucumber.ts
      env:
        CYPRESS_baseUrl: http://localhost:3000
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Cypress screenshots on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots
        retention-days: 7
    
    - name: Upload Cypress videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-videos
        path: cypress/videos
        retention-days: 7
    
    - name: Upload Cypress reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-reports
        path: cypress/reports
        retention-days: 7
    
    - name: Create E2E test summary
      if: always()
      run: |
        echo "## ðŸ§ª End-to-End Testing Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Framework**: Cypress with Cucumber/Gherkin" >> $GITHUB_STEP_SUMMARY
        echo "- **Browser**: Chrome headless" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Scope**: Full user journey testing" >> $GITHUB_STEP_SUMMARY
        echo "- **Build**: Production build tested" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Categories" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Core website functionality" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Responsive design (mobile/tablet/desktop)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Accessibility compliance (WCAG)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Performance validation" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Theme switching" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Navigation and interactions" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Screenshots and videos available on failure" >> $GITHUB_STEP_SUMMARY
        echo "- Cucumber BDD reports generated" >> $GITHUB_STEP_SUMMARY